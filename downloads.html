<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Documents - Pithwa Charitable Trust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .doc-list {
            list-style-type: none;
            padding: 0;
        }

        .doc-item {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
        }

        .doc-item:hover {
            background-color: #eaf4fc;
        }

        .doc-item span {
            font-weight: bold;
            color: #2c3e50;
        }

        .download-button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Documents</h1>
        <p>Please click on the links below to download the documents:</p>
        <ul class="doc-list">
            <li class="doc-item">
                <span>Annual Report 2024</span>
                <a href="./docs/annual_report_2024.pdf" class="download-button" download>Download</a>
            </li>
            <li class="doc-item">
                <span>Medical Aid Application Form</span>
                <a href="./docs/medical_aid_form.pdf" class="download-button" download>Download</a>
            </li>
            <li class="doc-item">
                <span>Educational Assistance Guidelines</span>
                <a href="./docs/education_guidelines.pdf" class="download-button" download>Download</a>
            </li>
            <li class="doc-item">
                <span>CSR Initiative Overview</span>
                <a href="./docs/csr_overview.pdf" class="download-button" download>Download</a>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Pithwa Charitable Trust. All rights reserved.</p>
    </footer>
</body>
</html>
