<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Enter the Number of Family Members</h2>
    <input type="number" id="numMembers" placeholder="Enter number" min="0" required>

    <br><br>

    <div id="tableContainer"></div>

    <script>
        document.getElementById("numMembers").addEventListener("input", generateTable);

        function generateTable() {
            let num = document.getElementById("numMembers").value;
            let tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = ""; // Clear previous table

            if (num > 0) {
                let table = document.createElement("table");

                // Create table headers
                let headers = ["Name", "Relation", "DOB", "Blood Group", "Marital Status", "Education"];
                let tr = table.insertRow();
                headers.forEach(header => {
                    let th = document.createElement("th");
                    th.innerHTML = header;
                    tr.appendChild(th);
                });

                // Create table rows dynamically
                for (let i = 0; i < num; i++) {
                    let row = table.insertRow();
                    for (let j = 0; j < headers.length; j++) {
                        let cell = row.insertCell();
                        let input = document.createElement("input");
                        input.type = "text";
                        input.placeholder = headers[j];
                        cell.appendChild(input);
                    }
                }

                tableContainer.appendChild(table);
            }
        }
    </script>
</body>
</html>
