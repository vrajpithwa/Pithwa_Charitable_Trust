<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithwa Charitable Trust</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ebebeb;
            padding: 15px;
        }
        .navbar-title {
            color: #393185;
            font-size: 24px;
            margin: 10px;
        }
        .centered-image {
            display: block;
            margin: 25px auto;
            max-width: 30%;
            height: auto;
        }
        .form-data {
            background-color: rgb(255, 255, 255);
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .radio-group {
            margin: 8px 0;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .input-row > div {
            width: 48%;
        }
        @media (max-width: 768px) {
            .input-row > div {
                width: 100%;
            }
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
   
    <div class="navbar">
        <h1 class="navbar-title">Pithwa Charitable Trust</h1>
        <select id="language-switcher" onchange="changeLanguage(this.value)">
            <option value="gu">Gujarati</option>
            <option value="en">English</option>
        </select>
    </div>
    <img src="./logo.jpeg" class="centered-image" alt="Trust Logo" />

    <form class="form-data" action="#" method="post" id="main-form">
        <label for="family-head" id="family-head">કૂટુંબના મુખ્ય વ્યક્તિનું નામ:</label>
        <input type="text" id="family-head" name="family-head" required><br><br>

        <label for="village-name" id="village-name">કુટુંબનું મૂળ વતન:</label>
        <input type="text" id="village-name" name="village-name" required><br><br>

        <div class="input-row">
            <div>
                <label for="blood-group" id="blood-group">બ્લડ ગ્રુપ:</label>
                <input type="text" id="blood-group" name="blood-group">
            </div>
            <div>
                <label for="education" id="education">અભ્યાસ:</label>
                <input type="text" id="education" name="education">
            </div>
        </div><br>

        <div class="input-row">
            <div>
                <label for="family-members-count" id="family-members-count">કુટુંબના સભ્યોની સંખ્યા:</label>
                <input type="number" id="family-members-count" name="family-members-count"><br><br>
            </div>
            <div>
                <label for="dob" id="dob">જન્મ તારીખ:</label>
                <input type="date" id="dob" name="dob"><br><br>
            </div>
        </div>

        <label for="address" id="address">પત્ર વ્યવહારનું સરનામું:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <div class="input-row">
            <div>
                <label for="phone" id="phone">સંપર્ક નંબર:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </div>
            <div>
                <label for="occupation" id="occupation">ધંધા/કાર્યનું નામ:</label>
                <input type="text" id="occupation" name="occupation"><br><br>
            </div>
        </div>
        <div class="input-row">
            <div>
                <label for="Matajimadh" id="Matajimadh">તમારા માતાજીનો મઢ અને સુરાપુરા દાદા કઇ જગ્યાએ છે તે ગામ નું નામ લખો</label>
                <input type="text" id="mataji" name="mataji"><br><br>
            </div>
            <div>
                <label for="Mataji">કુટુંબના વ્યક્તિઓ ઉમેરો</label><br><br>
                <input type="button" id="open-popup" value="Add family members:"><br><br>
            </div>
        </div>
        <table id="details-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Relation</th>
                    <th>Birth Date</th>
                    <th>Blood Group</th>
                    <th>Marital Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <label for="help" id="help">શું તમે પીઠવા ચેરિટેબલ ટ્રસ્ટને મદદ કરવા ઈચ્છતા છો?</label><br>
        <input type="radio" id="yes" name="help" value="yes">
        <label for="yes">હા</label><br>
        <input type="radio" id="no" name="help" value="no">
        <label for="no">ના</label><br><br>

        <label for="suggestions">અન્ય સૂચનાઓ/સંદેશો:</label>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="મોકલો">
    </form>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
            <h3>Family Member Details</h3>
            <form id="member-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="relation">Relation:</label>
                <input type="text" id="relation" name="relation" required><br><br>

                <label for="bdate">Birth Date:</label>
                <input type="date" id="bdate" name="bdate" required><br><br>

                <label for="blood-group-popup">Blood Group:</label>
                <input type="text" id="blood-group-popup" name="blood-group-popup" required><br><br>

                <label for="marital-status">Marital Status:</label>
                <input type="text" id="marital-status" name="marital-status" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        const translations = {
            en: {
                familyHead: "Family Head's Name:",
                villageName: "Village Name:",
                bloodGroup: "Blood Group:",
                education: "Education:",
                familyMembersCount: "Number of Family Members:",
                dob: "Date of Birth:",
                address: "Postal Address:",
                phone: "Phone Number:",
                occupation: "Occupation:",
                addFamily: "Add family members:",
                help: "Would you like to help Pithwa Charitable Trust?",
                suggestions: "Any Suggestions/Message:",
                submit: "Submit"
            },
            gu: {
                familyHead: "કૂટુંબના મુખ્ય વ્યક્તિનું નામ:",
                villageName: "કુટુંબનું મૂળ વતન:",
                bloodGroup: "બ્લડ ગ્રુપ:",
                education: "અભ્યાસ:",
                familyMembersCount: "કુટુંબના સભ્યોની સંખ્યા:",
                dob: "જન્મ તારીખ:",
                address: "પત્ર વ્યવહારનું સરનામું:",
                phone: "સંપર્ક નંબર:",
                occupation: "ધંધા/કાર્યનું નામ:",
                addFamily: "કુટુંબના વ્યક્તિઓ ઉમેરો:",
                help: "શું તમે પીઠવા ચેરિટેબલ ટ્રસ્ટને મદદ કરવા ઈચ્છતા છો?",
                suggestions: "અન્ય સૂચનાઓ/સંદેશો:",
                submit: "મોકલો"
            }
        };
    
        function changeLanguage(language) {
            document.getElementById("family-head").innerText = translations[language].familyHead;
            document.getElementById("village-name").innerText = translations[language].villageName;
            document.getElementById("blood-group").innerText = translations[language].bloodGroup;
            document.getElementById("education").innerText = translations[language].education;
            document.getElementById("family-members-count").innerText = translations[language].familyMembersCount;
            document.getElementById("dob").innerText = translations[language].dob;
            document.getElementById("address").innerText = translations[language].address;
            document.getElementById("phone").innerText = translations[language].phone;
            document.getElementById("occupation").innerText = translations[language].occupation;
            document.getElementById("add-family").innerText = translations[language].addFamily;
            document.getElementById("help").innerText = translations[language].help;
            document.getElementById("suggestions").innerText = translations[language].suggestions;
            document.getElementById("submit-btn").value = translations[language].submit;
        }
    </script>
    
    <script>
        const familyMembers = [];

        // Open popup
        document.getElementById('open-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        // Close popup
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Add family member details to the table
        document.getElementById('member-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const relation = document.getElementById('relation').value;
            const bdate = document.getElementById('bdate').value;
            const bloodGroup = document.getElementById('blood-group-popup').value;
            const maritalStatus = document.getElementById('marital-status').value;

            const newRow = `<tr>
                <td>${name}</td>
                <td>${relation}</td>
                <td>${bdate}</td>
                <td>${bloodGroup}</td>
                <td>${maritalStatus}</td>
            </tr>`;

            document.querySelector('#details-table tbody').insertAdjacentHTML('beforeend', newRow);

            // Clear form fields
            document.getElementById('member-form').reset();
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
